<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
</head>

<body>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        @-webkit-keyframes width {

            0%,
            100% {
                width: 160px;
            }

            50% {
                width: 400px;
            }
        }

        @-moz-keyframes width {

            0%,
            100% {
                width: 160px;
            }

            50% {
                width: 400px;
            }
        }

        @-o-keyframes width {

            0%,
            100% {
                width: 160px;
            }

            50% {
                width: 400px;
            }
        }

        div {
            width: 160px;
            height: 40px;
            padding-left: 20px;
            margin: 10px 0;
            color: white;
            font: 18px Georgia;
            line-height: 40px;
            vertical-align: middle;
            background: #05f;
            -webkit-animation: width 5s infinite;
            -moz-animation: width 5s infinite;
            -o-animation: width 5s infinite;
        }

        #div1 {
            animation-timing-function: linear;
        }

        #div2 {
            animation-timing-function: ease;
        }

        #div3 {
            animation-timing-function: ease-in;
        }

        #div4 {
            animation-timing-function: ease-out;
        }

        #div5 {
            animation-timing-function: ease-in-out;
        }

        /* Firefox 4: */
        #div1 {
            -moz-animation-timing-function: linear;
        }

        #div2 {
            -moz-animation-timing-function: ease;
        }

        #div3 {
            -moz-animation-timing-function: ease-in;
        }

        #div4 {
            -moz-animation-timing-function: ease-out;
        }

        #div5 {
            -moz-animation-timing-function: ease-in-out;
        }

        /* Safari and Chrome: */
        #div1 {
            -webkit-animation-timing-function: linear;
        }

        #div2 {
            -webkit-animation-timing-function: ease;
        }

        #div3 {
            -webkit-animation-timing-function: ease-in;
        }

        #div4 {
            -webkit-animation-timing-function: ease-out;
        }

        #div5 {
            -webkit-animation-timing-function: ease-in-out;
        }

        /* Opera: */
        #div1 {
            -o-transition-animation-function: linear;
        }

        #div2 {
            -o-transition-animation-function: ease;
        }

        #div3 {
            -o-transition-animation-function: ease-in;
        }

        #div4 {
            -o-transition-animation-function: ease-out;
        }

        #div5 {
            -o-transition-animation-function: ease-in-out;
        }
    </style>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <script>
        fetch('https://data.covid19india.org/data.json')
            .then((data) => {
                return data.json();
            })
            .then((data2) => {
                var h1 = document.createElement('h6');
                h1.innerHTML = "Active Case:" + data2.statewise[0].active;
                document.getElementById('div1').appendChild(h1);
                var h1_1 = document.createElement('h6');
                h1_1.innerHTML = "Confirm Case:" + data2.statewise[0].confirmed;
                document.getElementById('div2').appendChild(h1_1);
                var h1_2 = document.createElement('h6');
                h1_2.innerHTML = "Deaths:" + data2.statewise[0].deaths;
                document.getElementById('div3').appendChild(h1_2);
                var h1_3= document.createElement('h6');
                h1_3.innerHTML = "Delta Confirm Case:" + data2.statewise[0].deltaconfirmed;
                document.getElementById('div4').appendChild(h1_3);
                var h1_4 = document.createElement('h6');
                h1_4.innerHTML = "Delta Deaths:" + data2.statewise[0].deltadeaths;
                document.getElementById('div5').appendChild(h1_4);


            });
    </script>
</body>

</html>
